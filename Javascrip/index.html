<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo For Compreso</title>
</head>
<body>
    



    <script>
        var dias = [];

        dias.push("Lunes");
        dias.push("Martes");
        dias.push("Miercoles");
        dias.push("Jueves");
        dias.push("Viernes");
        dias.push("Sabado");
        dias.push("Domingo");

        
        for(dia in dias) {
            document.write(dias[dia]);
            document.write("<br>") 
        }

    </script>
</body>
